<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<title>Contact Form</title>
</head>
<body>
	<div class="container">
		<div class="main-content">
			<div class="form-content">
				<h2>Reach out to us!</h2>
				<form class="contact-form" id="contactForm" name="form">
					<label for="name">First name:</label><br>
	  				<input type="text" id="name" name=""><br>
	  				<label for="surname">Last name:</label><br>
	  				<input type="text" id="surname" name="surname"><br>
	  				<label for="email">E-mail:</label><br>
	  				<input type="text" id="email" name="email"><br>
	  				<input type="file" id="fileInput" multiple><br>
	  				<input type="submit" value="Submit" class="submit-button" id="submitButton">
	  			</form>
	  		</div>
		</div>
		<div class="hero-image">
			<img class="image" src="undraw_uploading_go67.png" alt="main image"><!-- image credit to Undraw illustrations -->
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
